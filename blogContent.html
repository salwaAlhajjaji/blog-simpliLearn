		window.onload = function () {

		}
		//function to laod intro text from DB
		function get_blog() {
			var blog_id = sessionStorage.getItem("blog_id");
			firebase.database().ref('Blogs/' + blog_id).once('value',
				function (snapshot) {
					var blogTitle = snapshot.val().blog_title;
					var blogContent = snapshot.val().blog_contenet;
					var authorName = snapshot.val().author_name;
					var authorEmail = snapshot.val().author_email;
					console.log("blogTitle " + authorName);
					setBlog(blogTitle, blogContent, authorName, authorEmail);
				}
			);
		}

		function setBlog(title, content, name, email) {
			var nameP = document.getElementById("authorName");
			var bTitle = document.getElementById("blogTitle");
			bTitle.innerHTML = title;
			bTitle.innerHTML += '<br>';
			nameP.innerHTML = name;
			bTitle.appendChild(nameP);
			document.getElementById("blogContent").innerHTML = content;
			document.getElementById("authorEmail").innerHTML = '<a class="tm-text-secondary" href= "mailto:'+email+'"> Contact Author: '+email+'</a>';
		}
