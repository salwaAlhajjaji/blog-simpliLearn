        firebase.analytics();


        function storeBlog() {
            var title = document.getElementById("blogTitle").value;
            var content = document.getElementById("blogContent").value;
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            if (title != '' && content != '' && name != '' && email != '') {
                var pushedRef = firebase.database().ref('Blogs/').push({
                    blog_title: title,
                    blog_contenet: content,
                    author_name: name,
                    author_email: email
                }, function (err) {
                    if (err) {
                        console.log("there is error" + err)
                    } else {
                        //set blog id into session
                        sessionStorage.setItem("blog_id", pushedRef.key);
                        window.location = "blogContent.html";

                    }
                });
            }
            else {
                document.getElementById('warning').innerHTML = "Please make sure filling all information";
            }
        }
